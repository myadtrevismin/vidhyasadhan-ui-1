<div class="tutor-table">
  <h1>Tutors</h1>
  <div class="form-group row">
    <div class="offset-md-8 col-md-4">
      <div class="input-group mb-2">
        <input class="form-control input-rounded" (keyup)="applyFilter($event)" placeholder="Search" #input>
        <div class="input-group-append">
          <div class="input-group-text">
            <mat-icon>search</mat-icon>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="mat-container mat-elevation-z8">
    <table mat-table #table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="sno" sticky>
        <th mat-header-cell *matHeaderCellDef mat-sort-header> S.No. </th>
        <td mat-cell *matCellDef="let i = index">
        {{this.paginator.pageIndex == 0 ? i + 1 : 1 + i + this.paginator.pageIndex * this.paginator.pageSize}}
      </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"><a href (click)="click($event,row)">{{row.name | uppercase}}</a> </td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let row"> {{row.account.email}} </td>
      </ng-container>
      <ng-container matColumnDef="profilePic">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Profile </th>
        <td mat-cell *matCellDef="let row"> <img class="profile" [src]="row.account.profilePic"> </td>
      </ng-container>
      <ng-container matColumnDef="phone" stickyEnd>
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
        <td mat-cell *matCellDef="let row"> {{row.account.phoneNumber}} </td>
      </ng-container>

      <!-- <ng-container matColumnDef="startdate" stickyEnd>
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Start Date </th>
        <td mat-cell *matCellDef="let row"> {{row.account.startDate}} </td>
      </ng-container> -->
      <!-- <ng-container matColumnDef="star"  stickyEnd>
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          <mat-icon color="primary" (click)="click($event,row)">visibility</mat-icon>
        </td>
      </ng-container> -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
