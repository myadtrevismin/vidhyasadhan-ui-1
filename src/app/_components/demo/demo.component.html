<div class="equal-container">
  <div class="equal-col">
    <form [formGroup]="demoForm" class="demoform rounded" (submit)="onSubmit()">
      <div class="card">
          <div class="card-header bg-tutor-primary">
              Schedule a Demo
          </div>
          <div class="card-body">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <mat-form-field appearance="outline">
                      <mat-label for="title">Title</mat-label>
                      <input matInput type="text" formControlName="title" id="title" placeholder="Demo Title">
                    </mat-form-field>
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    On
                    <mat-form-field class="w-50" appearance="outline">                    
                      <mat-label for="demoDate">Date</mat-label>
                      <input formControlName="demoDate" matInput id="demoDate"
                         [matDatepicker]="picker">
                      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                      <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                    <mat-form-field class="w-20 pl-1" appearance="outline">
                        <mat-label for="startTime">Start Time</mat-label>
                        <mat-select formControlName="startTime" id="startTime">
                            <mat-option *ngFor="let timestamp of timestamps" [value]="timestamp">
                                {{timestamp}}
                            </mat-option>
                      </mat-select>
                    </mat-form-field>
                    <mat-form-field class="w-20 pl-1" appearance="outline">
                        <mat-label for="endTime">End Time</mat-label>
                        <mat-select  formControlName="endTime" id="endTime">
                            <mat-option *ngFor="let timestamp of timestamps" [value]="timestamp">
                                {{timestamp}}
                            </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                </div>
          
                <div class="card event-bg">
                  <div class="card-header">
                    Event Details
                  </div>
                  <div class="card-body">
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <mat-form-field appearance="outline">
                          <mat-label for="location">Where</mat-label>
                          <input matInput type="text" formControlName="location" id="location" [matAutocomplete]="loc" placeholder="Where">
                          <mat-autocomplete #loc="matAutocomplete" [displayWith]="displayLoc">
                            <mat-option *ngFor="let location of locations" [value]="location">
                              {{location.locationName}}
                            </mat-option>
                          </mat-autocomplete>
                        </mat-form-field>
                      </div>
                      <div class="form-group col-md-6">
                        <mat-form-field appearance="outline">
                          <mat-label for="video">Video Call</mat-label>
                          <input matInput type="text" formControlName="video" id="video" placeholder="Video Call">
                        </mat-form-field>
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <mat-form-field appearance="outline">
                          <mat-label for="calendar">My Calendar</mat-label>
                          <input type="date" formControlName="calendar" matInput id="calendar" placeholder="My Calendar">
                        </mat-form-field>
                      </div>
                      <div class="form-group">
                        <mat-label class="d-flex">Event Color</mat-label>
                        <mat-radio-group formControlName="eventcolor">
                          <mat-radio-button  value="Red">Red</mat-radio-button>
                          <mat-radio-button  value="Yellow">Yellow</mat-radio-button>
                          <mat-radio-button value="Blue">Blue</mat-radio-button>
                          <mat-radio-button value="Pink">Pink</mat-radio-button>
                        </mat-radio-group>
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="form-group col-12">
                        <mat-form-field appearance="outline">
                          <mat-label for="courseDescription">Description</mat-label>
                          <textarea matInput formControlName="courseDescription" id="courseDescription"
                            placeholder="Description"></textarea>
                        </mat-form-field>
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        Notifications:
                        <mat-select class="w-20" formControlName="notificationtype" id="notificationtype">
                          <mat-option selected="selected" value="None">None</mat-option>
                          <mat-option value="Email">Email</mat-option>
                          <mat-option value="Phone">Phone</mat-option>
                        </mat-select>
                        <mat-select class="w-20"  formControlName="remaindertime" id="remaindertime">
                          <mat-option selected="selected" value="0">0</mat-option>
                          <mat-option value="0.5">0.5</mat-option>
                          <mat-option value="1">1</mat-option>
                          <mat-option value="5">5</mat-option>
                          <mat-option value="10">10</mat-option>
                          <mat-option value="15">15</mat-option>
                          <mat-option value="20">20</mat-option>
                        </mat-select>
                        <mat-select class="w-20" formControlName="timer" id="timer">
                          <mat-option selected="selected" value="None">None</mat-option>
                          <mat-option value="Minutes">Minutes</mat-option>
                          <mat-option value="Hours">Hours</mat-option>
                          <mat-option value="Days">Days</mat-option>
                        </mat-select>
                      </div>
                    </div>
                  </div>
                </div>
         </div>
         <div class="card-footer bg-light">
            <mat-card-actions class="footer-buttons clearfix">
                <button mat-raised-button type="submit" (click) ="resetForm()"
                 color="secondary" class="m-2">Reset</button>
                <div class="float-right">
                  <button mat-raised-button type="submit" color="secondary" class="m-2">Cancel</button>
                  <button mat-raised-button type="submit" color="accent" class="m-2">Send Invite</button>
                </div>
            </mat-card-actions>
        </div>
      </div>
    </form>
  </div>

</div>
