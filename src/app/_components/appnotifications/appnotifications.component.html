<div class="jumbotron m-2 min-card">
  <div class="container">
    <h1 class="display-3">Notifications</h1>
    <div class="m-auto d-flex align-items-center flex-column" *ngIf="notifications?.length === 0">
      <div class="m-2">
        <svg width="20em" height="20em" viewBox="0 0 16 16" class="bi bi-bell" fill="currentColor"
          xmlns="http://www.w3.org/2000/svg">
          <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2z" />
          <path fill-rule="evenodd"
            d="M8 1.918l-.797.161A4.002 4.002 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4.002 4.002 0 0 0-3.203-3.92L8 1.917zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5.002 5.002 0 0 1 13 6c0 .88.32 4.2 1.22 6z" />
        </svg>
      </div>
      <h2 class="lead">No New Notifications!</h2>
    </div>
    <div class="container">

      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Category</th>
            <th scope="col">Message</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let note of notifications; index as i">
            <th scope="row">{{ i + 1 }}</th>
            <td>
              {{ note.title }}
            </td>
            <td>{{ note.message }}</td>
          </tr>
        </tbody>
      </table>
      <!-- <div class="row" *ngFor="let note of notifications">
        <div class="col-4">
          {{note.title}}
        </div>
        <div class="col-8">
          {{note.message}}
        </div>
      </div> -->
    </div>
    <!-- <div class="list-group">
      <a mat-menu-item class="list-group-item list-group-item-warning" *ngFor="let note of notifications">
        {{note.message}}
      </a>
    </div> -->
  </div>
</div>
