<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar><img class="w-100" src="assets/vidhyasadhan-logo.svg"></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item (click)="drawer.close()" [routerLink]="['/admin']">Dashboard</a>
      <a mat-list-item (click)="drawer.close()" [routerLink]="['/admin/tutors']">Tutors</a>
      <a mat-list-item (click)="drawer.close()" [routerLink]="['/admin/students']">Students</a>
      <a mat-list-item (click)="drawer.close()" [routerLink]="['/admin/payments']">Payments</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <a
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </a>
      <span>
        <img *ngIf="!drawer.opened" class="w-100" src="assets/vidhyasadhan-logo.svg">
      </span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
