
<h1 mat-dialog-title>{{data.event?.title}} - {{data.user?.firstName}}</h1>

<div mat-dialog-content>
  <form [formGroup]="attendanceForm" (submit)="submittedAttendance()">
    <div class="form-row">
      <div class="col">
        <label for="date">Date</label>
        <input type="date" readonly id="date"  class="form-control-plaintext" formControlName="attendanceDate">
      </div>
    </div>
    <div class="form-row">
      <div class="col">
        <label for="status">Attendance</label>
        <select id="status" class="form-control" formControlName="isPresent">
          <option selected></option>
          <option value="true">Present</option>
          <option value="false">Absent</option>
        </select>
      </div>
    </div>
    <div class="form-row">
      <div class="col">
        <label for="reason">Reason</label>
        <textarea class="form-control" formControlName="reason" id="reason"  rows="3"></textarea>
      </div>
    </div>
    <div class="form-row">
      <div class="col">
        <label for="remarks">Remarks</label>
        <textarea class="form-control" formControlName="remarks" id="remarks"  rows="3"></textarea>
      </div>
    </div>
    <button type="submit" hidden #submitbutton></button>
  </form>
