<div class="card text-center">
  <div class="card-header card-header-main">
    <mat-form-field fill="outline" class="mr-2">
        <input matInput placeholder="Subject">
        <mat-icon matPrefix>subject</mat-icon>  
    </mat-form-field>
    <mat-form-field fill="outline" class="mr-2">
        <input matInput placeholder="Chapter">
        <mat-icon matPrefix>topic</mat-icon>
    </mat-form-field>
  </div>
  <div class="card-body">
      <div class="row">
        <div class="col-md-4  align-items-stretch">
            <div class="card">
                <div class="card-header">
                    <div class="d-flex justify-content-between">
                        <div>Report</div>
                        <div>
                            <mat-icon>settings</mat-icon>
                            <mat-icon>drag_indicator</mat-icon>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <apx-chart  [series]="chartOptions.series"
                    [chart]="chartOptions.chart" [plotOptions]="chartOptions.plotOptions"
                    [labels]="chartOptions.labels"></apx-chart>
                </div>
                <div class="card-footer text-muted">
                    <ul class="list-inline">
                        <li class="list-inline-item">Learn</li>
                        <li class="list-inline-item">Practice</li>
                        <li class="list-inline-item">Test</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-8  align-items-stretch">
            <div class="card">
                <div class="card-header">
                    <div class="d-flex justify-content-between">
                        <div>Report</div>
                        <div>
                            <mat-icon>settings</mat-icon>
                            <mat-icon>drag_indicator</mat-icon>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <apx-chart
                    [series]="barChart.series"
                    [chart]="barChart.chart"
                    [dataLabels]="barChart.dataLabels"
                    [plotOptions]="barChart.plotOptions"
                    [yaxis]="barChart.yaxis"
                    [legend]="barChart.legend"
                    [fill]="barChart.fill"
                    [stroke]="barChart.stroke"
                    [tooltip]="barChart.tooltip"
                    [xaxis]="barChart.xaxis"
                  ></apx-chart>
                </div>
                <div class="card-footer text-muted">
                    <ul class="list-inline">
                        <li class="list-inline-item">Weekly</li>
                        <li class="list-inline-item">Quarterly</li>
                        <li class="list-inline-item">Yearly</li>
                    </ul>
                </div>
            </div>
        </div>
      </div>
  </div>
</div>
